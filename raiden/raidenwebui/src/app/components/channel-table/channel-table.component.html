<div *ngIf="channels?.length > 0; then channelData else msg"></div>
<ng-template #channelData>
  <p-dataTable [value]="channels">
      <p-header>Raiden Channels</p-header>
      <p-column field="channel_address" header="Channel"></p-column>
      <p-column field="partner_address" header="Partner"></p-column>
      <p-column field="token_address" header="Token"></p-column>
      <p-column field="balance" header="Balance"
      [style]="{width: '70px', 'text-align': 'center'}"></p-column>
      <p-column field="state" header="State"
      [style]="{width: '70px', 'text-align': 'center'}"></p-column>
      <p-column field="settle_timeout" header="SettleTimeout"
      [style]="{width: '100px', 'text-align': 'center'}"></p-column>
      <p-column field="reveal_timeout" header="RevealTimeout"
      [style]="{width: '100px', 'text-align': 'center'}"></p-column>
      <p-column [style]="{width: '100px', 'text-align': 'center'}">
        <ng-template let-channel="rowData" pTemplate="body">
          <button md-icon-button [mdMenuTriggerFor]="menu">
            <i class="fa fa-ellipsis-v"></i>
          </button>
          <md-menu #menu="mdMenu">
            <button md-menu-item (click)="onTransfer(channel)">
              <i class="fa fa-exchange"></i>
              <span>Transfer</span>
            </button>
            <button md-menu-item (click)="onDeposit(channel)">
              <i class="fa fa-money"></i>
              <span>Deposit</span>
            </button>
            <button md-menu-item (click)="onClose(channel)">
              <i class="fa fa-close"></i>
              <span>Close</span>
            </button>
            <button md-menu-item (click)="onSettle(channel)">
              <i class="fa fa-book"></i>
              <span>Settle</span>
            </button>
          </md-menu>
        </ng-template>
      </p-column>
  </p-dataTable>
</ng-template>
<ng-template #msg>You have no Channels yet.</ng-template>

<p-dialog [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="amount">Enter amount to {{action}}</label></div>
      <div class="ui-grid-col-8"><input pInputText id="amount" [(ngModel)]="amount"/></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-exchange" (click)="manageChannel()" label="{{action}}"></button>
    </div>
  </p-footer>
</p-dialog>

<p-growl [(value)]="msgs"></p-growl>
